<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anryb0 Corp.</title>
    <link rel="stylesheet" href="../all.css?6">
    <link rel='icon' href='logo.jpg'>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.jpg" id='logo'>
        <h1>Anryb0 Corp.</h1></div>
        <div id='logbuttons'>
            <button id="reg">Вход</button>
            <button id='breg'>Регистрация</button>
        </div>
        <div id='loggedin'>
            <span id='currentlogin'></span>
            <button id='logout'>Выход</button>
        </div>
    </header>
    <main>
        <hr id='tophr'>
        <p id="toptext">Доступные сервисы:</p>
        <div class="login" id="login">
            <div class="login-elements">
                <span class="close">&times;</span>
                <h2>Вход</h2>
                <p>Логин:<input type="text" id="logintext"></p>
                <p>Пароль:<input type="password" id="password"></p>
                <p id="loginfo"></p>
                <br>
                <button id="log">Войти</button>
            </div>
        </div>
        <div class="desc" id="desc">
            <div class="desc-elements">
                    <span class="close">&times;</span>
                    <h2>Описание сервиса</h2>
                    <p class="desc-text"></p>
            </div>
        </div>
        <div class='register' id='register'>
            <div class="register-elements">
                <span class="close">&times;</span>
                <h2>Регистрация</h2>
                <p>Логин:<input type="text" id="logintext1"></p>
                <p>Пароль:<input type="password" id="password1"></p>
                <p>Повторите пароль:<input type="password" id="password2"></p>
                <p id = "reginfo"></p>
                <br>
                <button id="bregister">Регистрация</button>
            </div>
        </div>
        <div id ="elements">
            <a class="element" href='gallery-maps/index.html'>
                <img class="sphoto" src ='bigicon.jpg'>
                <p class="sname">Gallery Maps</p>
                <button class="details">Подробнее</button>
            </a>
        </div>
    </main>
    <footer>
        <hr>
        <p>Anryb0 Corp. 2024</p>
    </footer>
    <script src="all.js?2"></script>
    <script src="script.js?2"></script>
</body>
</html>
