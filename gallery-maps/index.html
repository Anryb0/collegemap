<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Maps</title>
    <link rel="stylesheet" href="../all.css?43">
    <link rel="stylesheet" href="styles/indexstyles.css?12">
    <link rel='icon' href='icon.png'>
</head>
<body>
    <header>
        <a href='../index.html' id='toback'><div class="logo"><img src="icon.png" id='logo'>
        <h1>Gallery Maps</h1></div></a>
        <div id='logbuttons'>
            <button id="reg">Вход</button>
            <button id='breg'>Регистрация</button>
        </div>
        <div id='loggedin'>
            <a href='lk.html' id='lk'><span id='currentlogin'></span></a>
            <button id='logout'>Выход</button>
        </div>
    </header>
    <main>
        <hr id='tophr'>
        <div class="edit" id="edit">
            <div class="edit-elements">
                <span class="close">&times;</span>
                <h2 id = 'h2'>Добавить локацию</h2>
                <p>Название: <input type="text" id="i1" class="form"></p>
                <p>Описание: <input type="text" id="i2" class="form"></p>
                <p>Обложка локации (.jpg): <input type="file" id="i3" class="smallform"></p>
                <p>Рекомендуемый режим просмотра: <select id="ispanoram">
                    <option value='yes'>Панорама</option>
                    <option value='no'>Фото</option>
                </select></p>
                <br>
                <button id="send">Добавить</button>
                <br>
                <p><progress id='pgbar' value='0' max='100'></progress><span id='percent'></span></p>
                <p id="sendinfo"></p>
            </div>
        </div>
        <div class="desc" id="desc">
            <div class="desc-elements">
                <span class="close">&times;</span>
                <h2>Описание локации</h2>
                <p class="desc-text"></p>
            </div>
        </div>
        <div class="login" id="login">
            <div class="login-elements">
                <span class="close">&times;</span>
                <h2>Вход</h2>
                <p>Логин:<input type="text" id="logintext"></p>
                <p>Пароль:<input type="password" id="password"></p>
                <p id="loginfo"></p>
                <br>
                <button id="log">Войти</button>
            </div>
        </div>
        <div class='register' id='register'>
            <div class="register-elements">
                <span class="close">&times;</span>
                <h2>Регистрация</h2>
                <p>Логин:<input type="text" id="logintext1"></p>
                <p>Пароль:<input type="password" id="password1"></p>
                <p>Повторите пароль:<input type="password" id="password2"></p>
                <p id = "reginfo"></p>
                <br>
                <button id="bregister">Регистрация</button>
            </div>
        </div>
        <p id='toptext'><button id='bedit'>+ Добавить</button></p>
        <div id ="elements">
        </div>
    </main>
    <footer>
        <hr>
        <p>Anryb0 Corp. 2024.<a href='about.html'>Информация</a></p>
    </footer>
    <script src="scripts/indexscript.js?7"></script>
    <script src="../all.js?7"></script>
</body>
</html>
